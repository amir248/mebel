<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mebel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *{
      margin:0;
      }
      body{
        background:white;
        min-height:100vh;
      }
      main{
        display:flex;
        justify-content:center;
        align-items:center;
        max-width:100%;
        flex-direction:column;
      }
      article{
        display:flex;
        justify-content:center;
        align-items:center;
        max-width:100%;
        width:1440px;
        flex-direction:column;
      }
      header{
        display:flex;
        justify-content:center;
        align-items:center;
        max-width:100%;
        width:1440px;
        min-height:69px;
        /* background:rgba(200,200,200); */
      }
      .menu{
        display:flex;
        justify-content:center;
        align-items:center;
        max-width:100%;
        width:1440px;
      }
      .menu .cnop{
        display:flex;
        align-items:start;
        justify-content:start;
        /* width:1440px; */
        max-width:100%;
        /* background:green; */
      }
      header h1{
        margin-right:45%;
      }
      article button{
        height:33px;
        width:204px;
        color:white;
        border:1px solid white;
        border-radius:1px;
        background:none;
      }
      article button:hover{
        background:white;
        color:black;
      }
      .line{
        display:flex;
        justify-content:space-around;
        align-items:center;
        min-height:155px;
        width:1440px;
        max-width:100%;

      }
      .lineOk{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:row;
        font-size:15px;
        width:300px;
        max-width:100%;
        flex-wrap:wrap;
      }
      @media(max-width:700px){
        .menu .cnop{
          display:none;
        }
        .menu{
          display:flex;
          justify-content:start;
          align-items:start;
          /* background:green; */
          width:100%;
          height:35px;
          flex-direction:column;
        }
        .lines{
          width:35px;
          height:7px;
          background:violet;
          margin:5px;
        }
        .lines2{
          width:35px;
          height:7px;
          background:yellow;
          margin:5px;
        }
        .lines3{
          width:35px;
          height:7px;
          background:red;
          margin:5px;
        }
        header h1{
          margin-right:0;
          /* background:yellow; */
        }
      }
      .boxFoto{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-wrap:wrap;
        width:1440px;
        max-width:100%;
        height:320px;
      }
      </style>
  </head>

    <main>
    <header>

        <div class='lineOk'><img src="image/1.png"> <p style="margin-left:3%;">Free Shipping</p></div>
        <div class='lineOk'><img src="image/2.png"> <p style="margin-left:3%;">Awarded Product Design</p></div>
        <div class='lineOk'><img src="image/3.png"> <p style="margin-left:3%;">Ecofriendly Approach</p></div>
        <div class='lineOk'><img src="image/4.png"> <p style="margin-left:3%;">Crafted in Spain</p></div>
        <div class='lineOk'><p style="margin-left:3%;">4.8 Star Reviews</p></div>

      </div>
      <div class="boxFoto">
        <img src="image/int.png">

        <img src="image/int.png">
        <img src="image/int.png">
      </div>

    </main>
  </body>
</html>
